<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EIT Digital Newspaper</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-sanitize.js"></script>
	<link rel="stylesheet" href="/css/app.css">
	<base href="/">
</head>

<body ng-app="news.app">
	<news-header></news-header>
	<news-login></news-login>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-9" ng-view ng-cloak>
			</div>
			<div class="col-md-4 col-lg-3 d-sm blog-sidebar" style="border: 2px solid #ededed; margin-bottom: 15px; padding:20px">
				<div class="sidebar-module sidebar-module-inset">
					<a class="twitter-timeline" data-height="1000" href="https://twitter.com/EIT_Digital?ref_src=twsrc%5Etfw">Tweets
						by EIT_Digital</a>
					<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				</div>
			</div>
		</div><!-- /.row -->
	</div><!-- /.container -->

	<footer class="py-3 bg-primary">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; LVL 2018</p>
		</div>
		<!-- /.container -->
	</footer>
</body>


</html>
