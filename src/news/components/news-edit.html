
<!-- Code to browse the image file and binds the image to the scope variables "news.image_media_type" and "news.image_data" -->

<a class="btn" href="/article/{{ data.id }}">< back</a>

<h1>Edit #{{ data.idÂ }}</h1>
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" ng-model="data.title" required>
</div>
<select id="inputState" class="form-control" ng-model="data.category">
    <option value="National">National</option>
    <option value="Technology">Technology</option>
    <option value="Economy">Economy</option>
    <option value="Sports">Sports</option>
</select>
<div ng-controller="UploadController" class="my-3">
    <img style="width:300px;" ng-src="{{ 'data:' + data.image_media_type + ';base64,' + data.image_data }}" />
    <input type="file" ng-file-select="onFileSelect($files);" ng-model="data"></input>
</div>
<div class="form-group">
    <label for="subtitle">Subtitle</label>
    <input type="text" class="form-control" id="subtitle" placeholder="Subtitle" ng-model="data.subtitle" required>
</div>
<div class="form-group">
    <label for="abstract">Abstract</label>
    <textarea name="name" rows="4" class="form-control" id="abstract" placeholder="Abstract" ng-model="data.abstract"></textarea>
</div>
<summernote height="400" ng-model="data.body"></summernote>

<button class="btn btn-primary float-right mt-3" ng-click="save()">Save</button>
