<div class="row">
    <div ng-repeat="item in data | filter: newsFilter as filteredNews" class="primary-news col-md-6" style="margin-bottom:15px; padding:15px; border: 2px solid #ededed">
        <img ng-src="{{ item.thumbnail_image | base64Src: item.thumbnail_media_type }}" width="100%" alt="news-main">
        <h1>{{ item.title }}</h1>
        <h3>{{ item.subtitle }}</h3>
        <p>{{ item.category }}</p>
        <p>{{ item.abstract }}</p>
        <a ng-href="/article/{{ item.id }}">Read more...</a>
    </div>

    <div ng-show="filteredNews.length == 0">
        <p>There are no news available for this category</p>
    </div>
</div>
