<h1>News List</h1>

<ul>
    <li ng-repeat="item in data">
        <ul>
            <li ng-repeat="(key, value) in item" ng-if="key.indexOf('thumbnail') == -1">
                {{ key }}: {{ value }}
            </li>
        </ul>
        <img src="data:{{ item.thumbnail_media_type }};base64, {{ item.thumbnail_image }}">
        <a href="/news/{{ item.id }}">See details</a>
    </li>
</ul>
