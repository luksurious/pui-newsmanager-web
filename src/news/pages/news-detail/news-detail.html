<article ng-if="isLoaded">
    <h1>{{data.title}}</h1>
    <h3>{{data.subtitle}}</h3>
    <img ng-show="data.image_data && data.image_data != 'null'" ng-src="{{ data.image_data | base64Src: data.image_media_type }}" class="img-fluid">
    <div><span class="badge badge-primary">{{data.category}}</span></div>
    <p class="news-detail__abstract">{{data.abstract}}</p>
    <p ng-bind-html="data.body"></p>
    <hr>
    <p class="news-detail__author">Updated by {{data.username}} on {{data.update_date | date: 'medium'}}</p>
    <a class="btn btn-secondary my-2 my-sm-0 mr-sm-2 float-right" ng-if="loggedInUser" ng-href="/article/{{ data.id }}/edit">Edit</a>
    <a class="btn btn-sm btn-secondary" href="#!/">&lt; back</a>
</article>
<div ng-if="!isLoaded">Loading...</div>
